
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 999;
    }

    #chat-box {
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }

    .ai {
      background-color: #f8d7da;
      align-self: flex-start;
      text-align: left;
    }

    body.dark .user {
      background-color: #2e4c40;
    }

    body.dark .ai {
      background-color: #5c2d2d;
    }

    .typing {
      font-style: italic;
      color: #888;
      margin-left: 10px;
    }

    form {
      display: flex;
      padding: 10px;
      gap: 10px;
      border-top: 1px solid #ccc;
      background-color: white;
    }

    body.dark form {
      background-color: #1e1e1e;
      border-top: 1px solid #444;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      min-height: 40px;
    }

    body.dark textarea {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #555;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }

      textarea, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <button id="theme-toggle">üåô</button>

  <div id="chat-box"></div>

  <form id="chat-form">
    <textarea id="user-input" placeholder="Type your message here..." required></textarea>
    <button type="submit">Send</button>
  </form>

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const themeToggle = document.getElementById('theme-toggle');

    // Set initial theme from localStorage
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const darkMode = document.body.classList.contains('dark');
      localStorage.setItem('darkMode', darkMode);
      themeToggle.textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';
    });

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.classList.add('message', role);
      div.innerHTML = marked.parse(content);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.id = 'typing';
      typing.className = 'message ai';
      typing.innerHTML = `<span class="typing">Typing...</span>`;
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      appendMessage('user', text);
      input.value = '';
      showTyping();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        removeTyping();
        appendMessage('ai', data.response);
      } catch (err) {
        removeTyping();
        appendMessage('ai', 'Something went wrong üò¢');
        console.error(err);
      }
    });

    // Clear chat on refresh
    window.onload = () => {
      chatBox.innerHTML = '';
    };
  </script>
</body>
</html>
