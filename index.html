

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brandice Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown.min.css">
  <style>
    :root {
      --user-color: #dcf8c6;
      --bot-color: #f1f0f0;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-dark: #000000;
      --text-light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
      border-radius: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      background-color: var(--user-color);
      margin-left: auto;
      text-align: right;
    }

    .ai {
      background-color: var(--bot-color);
      margin-right: auto;
      text-align: left;
    }

    .markdown-body {
      font-size: 0.95rem;
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
      margin: 0.5rem 0;
    }

    form {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 0.5rem;
    }

    textarea {
      flex: 1;
      padding: 0.5rem;
      resize: none;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #theme-toggle {
      position: absolute;
      top: 0.5rem;
      right: 0.8rem;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <button id="theme-toggle">üåô</button>

    <div id="chat-box"></div>

    <form id="chat-form">
      <textarea rows="1" placeholder="Ask Brandice..."></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const textarea = chatForm.querySelector('textarea');
    const themeToggle = document.getElementById('theme-toggle');

    // üåì Toggle Theme
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    // ‚ú® Reset session on page refresh
    window.addEventListener("load", async () => {
      await fetch("/reset", { method: "POST" });
    });

    // üß† Render Markdown
    function renderMarkdown(text) {
      const html = marked.parse(text);
      const div = document.createElement("div");
      div.className = "markdown-body";
      div.innerHTML = html;
      return div;
    }

    // üí¨ Add Message Bubble
    function addMessage(content, sender) {
      const message = document.createElement("div");
      message.className = `message ${sender}`;
      message.appendChild(renderMarkdown(content));
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ‚úçÔ∏è Typing indicator
    function showTyping() {
      const typing = document.createElement("div");
      typing.id = "typing";
      typing.className = "typing ai";
      typing.textContent = "Brandice is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    // üöÄ Handle Chat Submit
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = textarea.value.trim();
      if (!text) return;
      addMessage(text, "user");
      textarea.value = "";

      showTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        removeTyping();
        addMessage(data.response, "ai");
      } catch (err) {
        removeTyping();
        addMessage("Oops! Something went wrong.", "ai");
      }
    });
  </script>
</body>
</html>
